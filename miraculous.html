<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraculous</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="personagens miraculous/logo miraculosa.webp" alt="Miraculous: As Aventuras de Ladybug e Cat Noir">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione uma personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionada" id="ladybug" data-name="Ladybug" data-description="Fornece um objeto aleatório, puveriza akumas e amoks, e conserta 'tudo' que foi danificado pelo mal">
                    <img src="personagens miraculous/marinette.png" alt="Marinette Du Pain-Cheng">
                </li>
                <li class="personagem" id="catnoir" data-name="Cat Noir" data-description="Destroi tudo que toca com a mão em que estiver o anel ao ativar o cataclismo">
                    <img src="personagens miraculous/adrien.png" alt="Adrien Agreste">
                </li>
                <li class="personagem" id="renarouge" data-name="Rena Rouge" data-description="Cria ilusões e pode controlá-las, podendo ser à curta ou longa distância">
                    <img src="personagens miraculous/alya.jpeg" alt="Alya Cesere">
                </li>
                <li class="personagem" id="carapace" data-name="Carapace" data-description="Cria uma barreira resistente no formato circulo, podendo ser à curta ou longa distância">
                    <img src="personagens miraculous/nino.jpeg" alt="Nino Lahiffe">
                </li>
                <li class="personagem" id="purpletigress" data-name="Purple Tigress" data-description="Dá um soco extremamente forte que pode causar um estrago enorme ao alvo">
                    <img src="personagens miraculous/juleka.jpeg" alt="Juleka Couffaine">
                </li>
                <li class="personagem" id="pigella" data-name="Pigella" data-description="Usa um presente capaz de deixar alguém presa nos próprios sonhos vendo o maior desejo do seu coração">
                    <img src="personagens miraculous/rose.png" alt="Rose">
                </li>
            </ul>
            <ul class="lista-de-personagens">
                <li class="personagem" id="caprikid" data-name="Caprikid" data-description="Cria literalmente o objeto que quer, podendo ser à curta ou longa distância">
                    <img src="personagens miraculous/nathaniel.jpeg" alt="Nathaniel">
                </li>
                <li class="personagem" id="rousterboud" data-name="Rouster Boud" data-description="Escolhe literalmente qual vai ser o seu super poder, com algumas limitações">
                    <img src="personagens miraculous/marc.jpeg" alt="Marc Anciel">
                </li>
                <li class="personagem" id="pollymouse" data-name="Pollymouse" data-description="Se multiplica conforme o seu tamanho é encolhido sem limitações">
                    <img src="personagens miraculous/mylene.jpeg" alt="Mylene Haprele">
                </li>
                <li class="personagem" id="minotaurox" data-name="Minotaurox" data-description="Tem a resistência contra qualquer tipo de poder ou de ataque">
                    <img src="personagens miraculous/ivan.jpeg" alt="Ivan Bruel">
                </li>
                <li class="personagem" id="viperion" data-name="Viperion" data-description="Consegue voltar no tempo uma vez que puxa o negocinho do bracelete">
                    <img src="personagens miraculous/luka.jpeg" alt="Luka Couffeine">
                </li>
                <li class="personagem" id="ryuko" data-name="Ryuko" data-description="Pode se transformar em água, vento ou raio, ou só chamar um dos 3 elementos">
                    <img src="personagens miraculous/kyoku.jpeg" alt="Kyoku Tsurugi">
                </li>
            </ul>
            <ul class="lista-de-personagens">
                <li class="personagem" id="argos" data-name="Argos" data-description="Cria literalmente qualquer ser vivo colocando a sua pena amokizada em qualquer objeto">
                    <img src="personagens miraculous/felix.jpeg" alt="Félix Graham de Vanily">
                </li>
                <li class="personagem" id="misshound" data-name="Miss Hound" data-description="Usa sua bolinha para tocar em algo, localizá-lo e pegá-lo no momento que ela quiser">
                    <img src="personagens miraculous/sabrina.jpeg" alt="Sabrina Raincomprix">
                </li>
                <li class="personagem" id="bunnix" data-name="Bunnix" data-description="Cria um portal no formato circular para viajar entre espaço e tempo">
                    <img src="personagens miraculous/alix.jpeg" alt="Alix Kubdel">
                </li>
                <li class="personagem" id="queenbee" data-name="Queen Bee" data-description="Usa o seu ferrão de abelha para paralisar sua oponente ferroando-a">
                    <img src="personagens miraculous/chloe.jpeg" alt="Chloe Bourgeois">
                </li>
                <li class="personagem" id="monkeyking"  data-name="Monkey King" data-description="Bagunça o poder das outras usando o objeto de pelúcia aleatório que vier">
                    <img src="personagens miraculous/kim.jpeg" alt="Le Chien Kim">
                </li>
                <li class="personagem" id="pegasus" data-name="Pegasus" data-description="Cria portais no formato circular para viajar apenas entre o espaço">
                    <img src="personagens miraculous/max.jpeg" alt="Max Kante">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionada">
            <img class="personagem-grande" src="personagens miraculous/ladybug.jpg" alt="Personagem selecionada">
            <div class="informacoes-de-personagem">
                <h2 class="nome-de-personagem" id="nome-de-personagem">Ladybug</h2>
                <p class="descricao-de-personagem" id="descricao-de-personagem">
                    Pode fornecer um objeto aleatório, puverizar akumas e amoks, e consertar "tudo" que foi danificado pelo mal
                </p>
            </div>
        </section>
    </main>
    <script src="js/heroinas.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraculous</title>
    <link rel="shortcut icon" href="src/personagens miraculous/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <script src="src/js/heroinas.js" defer></script>
</head>
<body>

    <header class="cabecalho">
        <img class="logo" src="src/personagens miraculous/logo miraculosa.webp" alt="Miraculous: As Aventuras de Ladybug e Cat Noir">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">

            <h1 class="titulo"> Selecione uma heroína </h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionada" id="ladybug" data-name="Ladybug" data-description="Fornece um objeto aleatório e puveriza akumas e amoks usando o seu iô-iô de corda infinita, além de consertar 'tudo' que foi danificado pelo mal usando o seu talismã conjurado">
                    <img src="src/personagens miraculous/marinette.png" alt="Marinette Du Pain-Cheng" tabindex="0">
                </li>

                <li class="personagem" id="catnoir" data-name="Cat Noir" data-description="Destroi tudo que toca com a mão que tiver o anel ao ativar o cataclismo">
                    <img src="src/personagens miraculous/adrien.png" alt="Adrien Agreste" tabindex="0">
                </li>
                
                <li class="personagem" id="renarouge" data-name="Rena Rouge" data-description="Usa sua flauta para criar uma esfera brilhante e lança ao chão a fim de conjurar ilusões para o lugar que ela quiser, além de poder controlá-las por completo, podendo ser à curta ou longa distância">
                    <img src="src/personagens miraculous/alya.jpeg" alt="Alya Cesere" tabindex="0">
                </li>
                
                <li class="personagem" id="carapace" data-name="Carapace" data-description="Cria uma barreira resistente no formato circular usando o seu escudo, podendo ser à curta ou longa distância">
                    <img src="src/personagens miraculous/nino.jpeg" alt="Nino Lahiffe" tabindex="0">
                </li>
                
                <li class="personagem" id="purpletigress" data-name="Purple Tigress" data-description="Dá um soco extremamente forte com a mão que tiver o bracelete, podendo causar um estrago enorme ao alvo uma vez que ativa o seu poder de colisão">
                    <img src="src/personagens miraculous/juleka.jpeg" alt="Juleka Couffaine" tabindex="0">
                </li>
                
                <li class="personagem" id="pigella" data-name="Pigella" data-description="Usa o poder de presente e lança na visão do seu alvo e o deixa preso nos próprios sonhos vendo o maior desejo do seu coração">
                    <img src="src/personagens miraculous/rose.png" alt="Rose" tabindex="0">
                </li>
            
            </ul>
            
            <ul class="lista-de-personagens">
                
                <li class="personagem" id="caprikid" data-name="Caprikid" data-description="Cria literalmente o objeto que quer usando o seu pincel ao ativar o poder de gênesis, podendo ser à curta ou longa distância">
                    <img src="src/personagens miraculous/nathaniel.jpeg" alt="Nathaniel" tabindex="0">
                
                </li>
                
                <li class="personagem" id="rousterboud" data-name="Rouster Boud" data-description="Escolhe literalmente qual vai ser o seu super poder uma vez que ativa a sua sublimação">
                    <img src="src/personagens miraculous/marc.jpeg" alt="Marc Anciel" tabindex="0">
                </li>
                
                <li class="personagem" id="pollymouse" data-name="Pollymouse" data-description="Pode se multiplicar conforme o seu tamanho vai diminuindo, e não tem limitações para a quantidade de clones">
                    <img src="src/personagens miraculous/mylene.jpeg" alt="Mylene Haprele" tabindex="0">
                </li>
                
                <li class="personagem" id="minotaurox" data-name="Minotaurox" data-description="Usa o seu poder de resistência para se proteger de qualquer tipo de magia e de ataque, assim não levando dano algum">
                    <img src="src/personagens miraculous/ivan.jpeg" alt="Ivan Bruel" tabindex="0">
                </li>
                
                <li class="personagem" id="viperion" data-name="Viperion" data-description="Consegue voltar no tempo quantas vezes quiser ao puxar a trava do seu bracelete depois da primeira vez que ela foi puxada">
                    <img src="src/personagens miraculous/luka.jpeg" alt="Luka Couffeine" tabindex="0">
                </li>
                
                <li class="personagem" id="ryuko" data-name="Ryuko" data-description="Pode se transformar em água, vento ou raio, ou só usar um desses 3 elementos sem se transformar">
                    <img src="src/personagens miraculous/kyoku.jpeg" alt="Kyoku Tsurugi" tabindex="0">
                </li>

            </ul>

            <ul class="lista-de-personagens">
                
                <li class="personagem" id="argos" data-name="Argos" data-description="Cria literalmente qualquer ser vivo colocando a sua pena amokizada em qualquer objeto, escolhendo se ele vai ou não ter super poderes, além das suas capacidades. E ainda pode libertá-lo da realidade no momento que quiser">
                    <img src="src/personagens miraculous/felix.jpeg" alt="Félix Graham de Vanily" tabindex="0">
                </li>
                
                <li class="personagem" id="misshound" data-name="Miss Hound" data-description="Usa a sua bolinha para tocar em algo, localizá-lo e pegá-lo no momento que ela quiser">
                    <img src="src/personagens miraculous/sabrina.jpeg" alt="Sabrina Raincomprix" tabindex="0">
                </li>
                
                <li class="personagem" id="bunnix" data-name="Bunnix" data-description="Cria um portal no formato circular para viajar entre o espaço e o tempo usando a sua própria mão">
                    <img src="src/personagens miraculous/alix.jpeg" alt="Alix Kubdel" tabindex="0">
                </li>
                
                <li class="personagem" id="queenbee" data-name="Queen Bee" data-description="Usa o seu ferrão de abelha para paralisar sua oponente ferroando-a uma vez que a ferroada é ativada">
                    <img src="src/personagens miraculous/chloe.jpeg" alt="Chloe Bourgeois" tabindex="0">
                </li>
                
                <li class="personagem" id="monkeyking"  data-name="Monkey King" data-description="Bagunça o poder das outras usando o objeto de pelúcia aleatório que vier ao chamar o seu alvorosso usando o seu bastão">
                    <img src="src/personagens miraculous/kim.jpeg" alt="Le Chien Kim" tabindex="0">
                </li>
                
                <li class="personagem" id="pegasus" data-name="Pegasus" data-description="Cria portais no formato circular para viajar apenas entre o espaço usando a sua prórpia mão">
                    <img src="src/personagens miraculous/max.jpeg" alt="Max Kante" tabindex="0">
                </li>

            </ul>

        </section>

        <section class="personagem-selecionada">
        
            <img class="personagem-grande" src="src/personagens miraculous/ladybug.jpg" alt="Personagem selecionada">
        
            <div class="informacoes-de-personagem">
                
                <h2 class="nome-de-personagem" id="nome-de-personagem">Ladybug</h2>
                
                <p class="descricao-de-personagem" id="descricao-de-personagem">
                    Fornece um objeto aleatório e puveriza akumas e amoks usando o seu iô-iô de corda infinita, além de consertar 'tudo' que foi danificado pelo mal usando o seu talismã conjurado
                </p>
                
            </div>
        
        </section>
    </main>

    <footer class="rodape">
        <p>Criada por <a href="https://github.com/Enne-Amore" rel="external" target="_blank">Enne Jim Pessoa</a></p>
    </footer>

</body>
</html>
